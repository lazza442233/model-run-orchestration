version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: model_run_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - model-net

  redis:
    image: redis:7-alpine
    volumes:
      - ./data/redis:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - model-net

  web:
    build: .
    command: flask run --host=0.0.0.0 --port=5000 --debug
    volumes:
      - ./src:/app/src
    ports:
      - '5000:5000'
    environment:
      FLASK_APP: src.app:create_app
      FLASK_DEBUG: 1
      # Connect to services by container name
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/model_run_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - model-net

networks:
  model-net:
    driver: bridge
